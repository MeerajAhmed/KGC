<!DOCTYPE html>
<html lang="en" ng-app="kgcApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KGC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--   <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&;lang=en" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="common/css/normalize.css">
    <link rel="stylesheet" href="common/css/main.css">
    <link rel="stylesheet" href="app/css/base.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400">
    <link rel="stylesheet" href="common/angular/angular-material.css">
    <link rel="stylesheet" href="app/css/app.css">

</head>
<body ng-controller="KgcAppCtrl" layout="row">
<section  ></section>
<md-sidenav md-component-id="left-nav" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <h1 class="md-title no-margin">Menu</h1>
        </div>
    </md-toolbar>
    <md-list class="menu-list">
        <md-list-item ng-repeat="menu in MenuList">
            <div class="menu-text" ng-class="{ active : ($index == menuIndex)}" ng-bind="::menu.name"></div>
            <md-checkbox aria-label="{{::menu.name}}" ng-click="navigateTo(menu.link,$index);"
                         class="hide"></md-checkbox>
        </md-list-item>
    </md-list>
</md-sidenav>
<div layout="column" layout-fill>
    <md-content>
    <md-toolbar class="md-whiteframe-z4" >
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button grow" ng-click="NavDrawer.open()" aria-label="menu">
                <md-icon md-svg-icon="../assets/svg/ic_menu_white_24px.svg"></md-icon>
            </md-button>
            <h1 class="md-title no-margin">KGC Holdings</h1>
            <span flex></span>
            <!--<img ng-src="assets/img/logo.png"  alt="logo">-->
        </div>
    </md-toolbar>
    <section ng-view></section>
        <footer class="md-whiteframe-z1">
            <!--<h2 class="md-subhead">Get in touch</h2>-->
            <md-toolbar >
                <div class="md-toolbar-tools" layout="row" layout-align="space-around center"                        >
                    <a href="tel:+96638989887" class="grow">
                        <md-icon md-svg-src="assets/svg/ic_call_white_24px.svg" aria-label="phone"></md-icon>
                    </a>
                    <a href="mailto:info@kgcholdings.com?subject=KGC holdings" class="grow">
                        <md-icon md-svg-src="assets/svg/ic_email_white_24px.svg" aria-label="email"></md-icon>
                    </a>
                    <a href="#/contact" class="grow">
                        <md-icon md-svg-src="assets/svg/ic_place_white_24px.svg" aria-label="contact address"></md-icon>
                    </a>
                </div>
            </md-toolbar>
        </footer>
    </md-content>
    </div>
<script src="common/angular/angular.js"></script>
<script src="common/angular/angular-route.js"></script>
<script src="common/angular/angular-animate.js"></script>
<script src="common/angular/angular-aria.js"></script>
<script src="common/angular/angular-material.js"></script>
<script src="app/app.js"></script>
<script src="app/home/home.js"></script>
<script src="app/about/about.js"></script>
<script src="app/finance/finance.js"></script>
<script src="app/service/service.js"></script>
<script src="app/project/project.js"></script>
<script src="app/gallery/gallery.js"></script>
<script src="app/contact/contact.js"></script>
</body>
</html>
