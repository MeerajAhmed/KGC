<!doctype html>
<html lang="en" ng-app="kgcApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KGC</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="common/mdl/material.cyan-orange.min.css">
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="app/css/app.css">
</head>
<body class="kgc mdl-color--grey-100 mdl-color-text--grey-700" ng-controller="KgcAppCtrl">
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary white-text">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row header-space">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>KGC Holding</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row header-space">
        </div>

        <div class="mdl-layout__header-row main-nav">
            <div class="cursor-pointer mdl-layout--small-screen-only" ng-click="NavDrawer.toggle()">
                <!-- <i class="material-icons">menu</i>-->
                <md-icon aria-hidden="true">
                    <svg fill="#FFFFFF" height="100%" viewBox="0 0 24 24" width="100%"
                         xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet"
                         style="pointer-events: none; display: block;">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </md-icon>
            </div>

            <!-- Title -->
            <span class="mdl-layout-title mdl-layout--small-screen-only margin-left-16">KGC holdings</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav role="navigation" class="nav-large-screen mdl-layout--large-screen-only">
                <ul class="mdl-navigation nav-text">
                    <li><a class="mdl-navigation__link" href="#/home"><div>HOME</div></a></li>
                    <li class="sub-menu-container">
                        <a class="mdl-navigation__link" href=""><div>SERVICES <span class="caret"></span></div></a>
                        <div class="sub-menu mdl-color--primary">
                            <ul>
                                <li><a class="mdl-navigation__link" href="#/rental">RENTAL EQUIPMENTS</a></li>
                                <li><a class="mdl-navigation__link" href="#/construction">CONSTRUCTION</a></li>
                                <li><a class="mdl-navigation__link" href="#/contract">SUB-CONTRACTING</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a class="mdl-navigation__link" href="#/about"><div>ABOUT</div></a></li>
                    <li><a class="mdl-navigation__link" href="#/contact"><div>CONTACT</div></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer" ng-class="{'is-visible': NavDrawer.isOpen}">
        <nav role="navigation">
            <ul class="mdl-navigation">
                <li><a class="mdl-navigation__link" href="#/home"><div>HOME</div></a></li>
                <li class="sub-menu-container">
                    <a class="mdl-navigation__link" ng-click="showSubMenu = !showSubMenu" href=""><div>SERVICES <span class="caret"></span></div></a>
                    <div class="sub-menu" ng-class="{'is-visible': showSubMenu}">
                        <ul>
                            <li><a class="mdl-navigation__link" href="#/rental">RENTAL EQUIPMENTS</a></li>
                            <li><a class="mdl-navigation__link" href="#/construction">CONSTRUCTION</a></li>
                            <li><a class="mdl-navigation__link" href="#/contract">SUB-CONTRACTING</a></li>
                        </ul>
                    </div>
                </li>
                <li><a class="mdl-navigation__link" href="#/about"><div>ABOUT</div></a></li>
                <li><a class="mdl-navigation__link" href="#/contact"><div>CONTACT</div></a></li>
            </ul>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div ng-view class="view-layout"></div>
        <footer class="mdl-layout__header">
            <div class="md-toolbar-tools" layout="row" layout-align="space-around center">
                <a href="tel:+96638989887" class="grow">
                    <md-icon aria-label="phone" aria-hidden="true">
                        <svg fill="#FFFFFF" height="100%" viewBox="0 0 24 24" width="100%"
                             xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet"
                             style="pointer-events: none; display: block;">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path>
                        </svg>
                    </md-icon>
                </a>
                <a href="mailto:info@kgcholdings.com?subject=KGC holdings" class="grow">
                    <md-icon aria-label="email" aria-hidden="true">
                        <svg fill="#FFFFFF" height="100%" viewBox="0 0 24 24" width="100%"
                             xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet"
                             style="pointer-events: none; display: block;">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </md-icon>
                </a>
                <a href="#/contact" class="grow">
                    <md-icon aria-label="contact address" aria-hidden="true">
                        <svg fill="#FFFFFF" height="100%" viewBox="0 0 24 24" width="100%"
                             xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet"
                             style="pointer-events: none; display: block;">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </md-icon>
                </a>
            </div>
        </footer>
        <md-toolbar class="md-default-theme">

        </md-toolbar>
    </main>
</div>
<script src="common/js/jquery-2.2.0.js"></script>
<script src="common/angular/angular.js"></script>
<script src="common/angular/angular-route.js"></script>
<script src="common/angular/angular-touch.js"></script>
<script src="//maps.googleapis.com/maps/api/js"></script>
<script src="app/app.js"></script>
<script src="app/home/home.js"></script>
<script src="app/about/about.js"></script>
<script src="app/finance/finance.js"></script>
<script src="app/services/services.js"></script>
<script src="app/project/project.js"></script>
<script src="app/gallery/gallery.js"></script>
<script src="app/contact/contact.js"></script>
<script src="common/mdl/material.js"></script>
<script src="common/js/underscore.js"></script>
<script src="common/js/transition.js"></script>
</body>
</html>
